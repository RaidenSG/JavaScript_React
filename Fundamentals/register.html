<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">

</head>
<body>
    
    <form class="container" onsubmit="return validForm()">
        <h1>Register Form</h1>
        <div class="inputs">
            <h3>FirstName</h3>
            <input type="text" name="" id="first_name" class="form-control" >
            <span id="fnamemsg"></span>

            <h3>LastName</h3>
            <input type="text" name="" id="last_name" class="form-control">
            <span id="lnamemsg"></span>

            <h3>Email</h3>
            <input type="email" name="" id="email" class="form-control" >
            <span id="emailmsg"></span>

            <h3>Password</h3>
            <input type="password" name="" id="password" class="form-control" >
            <span id="passwordmsg"></span>

            <h3>Confirm Password</h3>
            <input type="password" name="" id="confirm_password" class="form-control">
            <span id="cpassword"></span>
        </div>
        
        <button id="btn" type="submit" value="register">Register</button>
    </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
