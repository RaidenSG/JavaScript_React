<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .ulist{
            display: flex;
            border: 2px solid grey;
        }
        .list{
            background-color: red;
            width: 100px;
            height: 100px;
            margin: 10px;
            
        }
    </style>
</head>
<body>
    <header class="container">
        <ul class="ulist">
            <li class="list">1</li>
            <li class="list">2</li>
            <li class="list">3</li>
            <li class="list">4</li>
            <li class="list">5</li>
        </ul>
    </header>
</body>
</html>
