<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
</head>
<body>
    <input type="number" placeholder="Enter the Id" id="postIdInput"><button id="fetchBtn">Fetch Data</button>
    <p>User Id:</p>
    <span id="uid"></span>
    <p>Id:</p>
    <span id="id"></span>
    <p>Title:</p>
    <span id="title"></span>
    <p>Body:</p>
    <span id="body"></span>


    <script>

        fetch(`https://jsonplaceholder.typicode.com/posts`)
            const fetchBtn = document.querySelector('#fetchBtn')
            const uid = document.querySelector('#uid')
            const id = document.querySelector('#id')
            const title = document.querySelector('#title')
            const body = document.querySelector('#body')
            const postIdInput = document.querySelector('#postIdInput')

            fetchBtn.addEventListener('click', ()=>{
                const postIdValue = postIdInput.value;
                fetch(`https://jsonplaceholder.typicode.com/posts/${postIdValue}`)
                    .then(res => res.json())
                    .then(call => {
                        uid.textContent = call.userId
                        id.textContent = call.id
                        title.textContent = call.title
                        body.textContent = call.body
                    })
                    .catch(err=>console.log(err))
            })
    </script>
</body>
</html>
