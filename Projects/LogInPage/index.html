        <header>
            <nav>
            <!-- navigation bar left side -->

                        <ion-icon name="bookmarks-outline" id="homepage"></ion-icon>
    
                    </a>
                    
    
                    <div class="show-login">
                        <p>login</p>
                        <ion-icon name="chevron-down-outline" id="btn-icon"></ion-icon>
                    </div>
    
    
                    <div class="recordings">
                        <ion-icon name="list-outline" id="list"></ion-icon>
                        <p>Recordings 0</p>
                    </div>
                </div>
    
                <!-- navigation bar right side -->
                <div class="right">
                    <div class="icon">
                        <ion-icon name="reload-outline"></ion-icon>
                        <ion-icon name="settings-outline"></ion-icon>

        <main>
            <!-- main body -->
            <div class="back">

                <div class="main">

                    <div class="welcome">

                            <p>Create your account</p>
                            <button id="signup-left">Sign up</button>
                        </div>
                    </div>
    
                <!-- right side login area -->
                    <div class="detail">
                        <form action="">
                            <h1>Login</h1>
                            <div class="name">
                                <input type="text" id="firstname" placeholder="First Name">
                                <input type="text" id="lastname" placeholder="Last Name">
                            </div>
        
                            <div>
                                <input type="email" id="email" placeholder="Email Address">
                            </div>
        
                            <div>
                                <input type="password" id="password" placeholder="Password">
                            </div>
        
                            <div>
                                <input type="password" id="cpassword" placeholder=" Confirm Password">

                            <button id="signup-right">Sign Up</button>
                        </form>
                    </div>
                </div>
    
                <!-- bottom link -->
                <a href="https://www.protopie.io/?_ga=2.159841533.137848008.1689304010-365102305.1688556702" id="footer" target="_blank">
