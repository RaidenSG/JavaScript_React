<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="guess.css">
</head>
<body>
    <div class="reset">
        <button id="btn-1">Again!</button>
        <h3>(Between 1 and 20)</h3>
    </div>
    <div class="pic">
        <img src="question_mark.jpg" alt="photo">
    </div>
    <div class="check">
        <input type="number" name="" id=""><br>
        <button id="btn-2">Check!</button>
        <button id="btn-3">Next</button>
    </div>
    <div class="score">
        <p id="message">Start Guessing</p>
        <p id="current-Score">Score: <span id="num1">0</span></p>
        <p id="high-Score">Highscore: <span id="num2">0</span></p>
    </div>
    
    <script src="guess.js"></script>
</body>
</html>
